<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>onload</title>
    <script>
      const load = () => {
        console.log("load 이벤트 발생! 😏");
      };
      window.onload = load;
    </script>
  </head>
  <body>
    <p>Document 로드가 완료되면 load 이벤트가 발생합니다 :)</p>
  </body>
</html>
